<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
    <!-- Futuristic Navbar -->
    <nav class="futuristic-navbar">
        <div class="futuristic-navbar-inner">
            <div class="navbar-logo">ðŸ§¾ Stock<span>Flow</span></div>
            <ul class="navbar-links">
                <li><a href="#stock">Stock</a></li>
                <li><a href="#pricing">Pricing</a></li>
                <li><a href="#buyers">Buyers</a></li>
                <li><a href="#accounts">Accounts</a></li>
                <li><a href="#calculator">Calculator</a></li>
            </ul>
            <div class="navbar-underline"></div>
            <div class="navbar-glow"></div>
        </div>
    </nav>
    <div id="mainContent">
    <section id="stock">
    <!-- !The table -->
    <div class="container">
        <h1>Bill Roll Stock</h1>
        <!-- Add Item Form -->
        <form id="addItemForm" class="add-item-form">
            <input type="text" id="newType" placeholder="Type (e.g. 80mm x 80mm)" required>
            <input type="number" id="newQuantity" placeholder="Quantity" min="0" required>
            <button type="submit">Add Item</button>
        </form>
        <table id="stockTable">
            <thead>
                <tr>
                    <th>Width</th>
                    <th>Quantity</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>
    </section>
    <section id="pricing">
        <div class="container">
            <h1>Pricing</h1>
            <table id="pricingTable">
                <thead>
                    <tr>
                        <th>Width</th>
                        <th>Price</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Pricing rows will be inserted here by JS -->
                </tbody>
            </table>
        </div>
    </section>
    <section id="buyers">
        <div class="container">
            <h1>Buyers Info</h1>
            <form id="buyerForm" class="buyer-form">
                <input type="text" id="shopName" placeholder="Shop Name" required>
                <select id="billTypeSelect" required>
                    <option value="" disabled selected>Select Bill Roll Type</option>
                    <!-- Options will be populated by JS -->
                </select>
                <button type="submit">Add Buyer</button>
            </form>
            <table id="buyersTable">
                <thead>
                    <tr>
                        <th>Shop Name</th>
                        <th>Bill Roll Type</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Buyer rows will be inserted here by JS -->
                </tbody>
            </table>
        </div>
    </section>
    <section id="accounts">
        <div class="container">
            <h1>Accounts</h1>
            <form id="accountForm" class="account-form">
                <select id="accountShop" required>
                    <option value="" disabled selected>Select Shop</option>
                    <!-- Populated by JS -->
                </select>
                <select id="accountProduct" required>
                    <option value="" disabled selected>Select Product</option>
                    <!-- Populated by JS -->
                </select>
                <select id="accountPayment" required>
                    <option value="" disabled selected>Payment Method</option>
                    <option value="Cash">Cash</option>
                    <option value="GPay">GPay</option>
                </select>
                <input type="number" id="accountQty" placeholder="Quantity" min="1" required>
                <input type="number" id="accountAmount" placeholder="Amount Earned" min="0" required>
                <input type="date" id="accountDate" required placeholder="dd/mm/yyyy">
                <button type="submit">Add Entry</button>
            </form>
            <span class="date-format-note">Note: Format is MM/DD/YYYY</span>
            <div id="accountsList" class="accounts-list">
                <!-- Account cards will be rendered here -->
            </div>
        </div>
    </section>
    <section id="calculator">
        <div class="container">
            <h1>Calculator</h1>
            <div class="real-calc">
                <div id="calcDisplay" class="calc-display">0</div>
                <div class="calc-buttons">
                    <button class="calc-btn" id="calcClear">C</button>
                    <button class="calc-btn" id="calcPercent">%</button>
                    <button class="calc-btn" id="calcBackspace">âŒ«</button>
                    <button class="calc-btn op" data-value="/">Ã·</button>
                    <button class="calc-btn" data-value="7">7</button>
                    <button class="calc-btn" data-value="8">8</button>
                    <button class="calc-btn" data-value="9">9</button>
                    <button class="calc-btn op" data-value="*">Ã—</button>
                    <button class="calc-btn" data-value="4">4</button>
                    <button class="calc-btn" data-value="5">5</button>
                    <button class="calc-btn" data-value="6">6</button>
                    <button class="calc-btn op" data-value="-">âˆ’</button>
                    <button class="calc-btn" data-value="1">1</button>
                    <button class="calc-btn" data-value="2">2</button>
                    <button class="calc-btn" data-value="3">3</button>
                    <button class="calc-btn op" data-value="+">+</button>
                    <button class="calc-btn" data-value="0" style="grid-column: span 2;">0</button>
                    <button class="calc-btn" data-value=".">.</button>
                    <button class="calc-btn" id="calcEquals" style="grid-column: span 1;">=</button>
                </div>
            </div>
        </div>
    </section>
    <section class="invis"></section>

    </div>

    <!-- !Modal for updating stock -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h2 class="modalText">Update Stock</h2>
            <form id="updateForm">
                <div class="input-row">
                    <label for="updateQuantity">Quantity:</label>
                    <input type="number" id="updateQuantity" min="0" required>
                </div>
                <input type="hidden" id="updateIndex">
                <button type="submit">Update</button>
            </form>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
